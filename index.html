<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
</head>

<body>
  <div id="root" v-model="age">
    <div>
      name: {{ person.name }}
    </div>
    <div>
      age: {{ person.age }}
    </div>
    <input type="text" v-model='person.age'>
  </div>
  <script src="./index.js"></script>
  <script>
    const vm = new MVVM({
      el: '#root',
      data: {
        person: {
          name: 'Tom',
          age: 15
        }
      }
    })
  </script>
</body>

</html>
